version: '3.8'
services:
  db:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
        MYSQL_DATABASE: admin
        MYSQL_USER: default
        MYSQL_ROOT_PASSWORD: root
        MYSQL_PASSWORD: root
        MYSQL_RSA_PUBLIC_KEY: ""
    volumes:
      - db-data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - db

volumes:
  db-data:

networks:
  default:
    driver: bridge
